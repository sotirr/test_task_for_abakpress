
{% extends 'base.html' %}

{% block title %} {{name}} {% endblock %}

{% block content %}
<div class="container">
    <div class="mx-auto w-50 p-5">
        <h1> {{head}} </h1>
    </div>
    <div class=row>
        <p>{{ content }}</p>
    </div>
    <div class=row>
        <a href="{{ own_url }}">{{ name }}</a>
        {% for child in children %}
        <p style="margin-left: 40px"><a href="{{ child.get_absolute_url }}">{{ child.name }}</a></p>
        {% endfor %}
    </div>
</div>

{% endblock %}
